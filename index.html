<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>

    <header>
        <nav> 
            <a class="title" href="index.html">Cake Store</a>
            <ul>
                <li><a href="index.html" class="always-active">Home</a></li>
                <li><a href="#explore-text-transport">Explore</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="mailto:abcdefg@gmail.com">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-se">
        <form action="" method="get" class="form_search">
            <input type="text" placeholder="Type any kind you want......" name="Searched" class="search_box">
            <button class="search_button">Search</button>
        </form>
    </section>

    <section class="exp-se" id="explore-text-transport">
        <div class="cont-exp">
            <div class="title-exp-cont">
                <p>Explore</p>
            </div>
            <div class="image-exp-cont">
                <div class="n-cake cake">
                    <div>
                        <p class="title-up-cake">Birthday Cake</p>
                        <img src="cake.png" alt="Normal Cake">
                    </div>
                </div>
                <div class="b-cake cake">
                    <div>
                        <p class="title-up-cake">Normal Cake</p>
                        <img src="cake_b.png" alt="Birthday Cake">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="about-us">
        <div class="footer-cont">
            <p>&copy; Ahmed-Jabban</p>
            <p>Email: abcdefg@gmail.com</p>
            <p>Phone: 0123456789</p>
        </div>
    </footer>

</body>
</html>
